<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMBIOXIS - Rivals Tournament</title>
    
    <!-- Google Fonts: Orbitron, Montserrat, Anton -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Orbitron:wght@500;700;900&family=Anton&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rivals: {
                bg: '#111111', 
                black: '#050505', 
                red: '#E62429', 
                white: '#FFFFFF', 
                silver: '#E0E0E0', 
                darkRed: '#4a0a0c', 
                glass: 'rgba(255, 255, 255, 0.05)',
                glassBorder: 'rgba(255, 255, 255, 0.1)'
              }
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              anton: ['Anton', 'sans-serif'],
            },
            boxShadow: {
              'neon-red': '0 0 10px rgba(230, 36, 41, 0.5), 0 0 20px rgba(230, 36, 41, 0.3)',
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: #111111;
        color: white;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E62429;
      }
      ::selection {
        background: #E62429;
        color: white;
      }
    </style>
