<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIVALS TOURNAMENT - Community Cup</title>
    
    <!-- IMPORTANTE: Fuentes de Google Fonts (Orbitron y Montserrat) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Orbitron:wght@500;700;900&family=Anton&display=swap" rel="stylesheet">
    
    <!-- FontAwesome para Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS (CDN para prototipado rápido) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuración personalizada de Tailwind para la paleta de colores -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rivals: {
                bg: '#111111', // Fondo Oscuro
                black: '#050505', // Negro puro para navbar
                red: '#E62429', // NUEVO COLOR PRIMARIO (Rojo)
                white: '#FFFFFF', // Blanco puro
                silver: '#E0E0E0', // Gris Plata
                darkRed: '#4a0a0c', // Rojo muy oscuro para degradados
                glass: 'rgba(255, 255, 255, 0.05)',
                glassBorder: 'rgba(255, 255, 255, 0.1)'
              }
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              anton: ['Anton', 'sans-serif'], // Fuente extra para títulos condensados
            },
            boxShadow: {
              'neon-red': '0 0 10px rgba(230, 36, 41, 0.5), 0 0 20px rgba(230, 36, 41, 0.3)',
            }
          }
        }
      }
    </script>
    
    <style>
      /* Estilos base para scrollbar y selección */
      body {
        background-color: #111111;
        color: white;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E62429;
      }
      ::selection {
        background: #E62429;
        color: white;
      }
      
      /* Utilitario para textos con slant */
      .text-slant {
        font-style: italic;
      }
    </style>
  <script type="importmap">

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
